<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Akshay | MLOps Architect</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #0a0a0f;
      font-family: 'Rajdhani', sans-serif;
    }

    body::before {
      content: '';
      position: fixed;
      inset: -50%;
      width: 200%;
      height: 200%;
      background:
        radial-gradient(ellipse at 20% 50%, #ff6b0055 0%, transparent 50%),
        radial-gradient(ellipse at 80% 20%, #7c3aed66 0%, transparent 50%),
        radial-gradient(ellipse at 60% 80%, #0ea5e955 0%, transparent 50%),
        radial-gradient(ellipse at 10% 10%, #f59e0b44 0%, transparent 40%);
      animation: meshMove 8s ease-in-out infinite alternate;
      z-index: 0;
    }

    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 60px 60px;
      z-index: 0;
    }

    @keyframes meshMove {
      0%   { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(-5%, 5%) rotate(6deg); }
    }

    .card {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 60px 80px;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 4px;
      background: rgba(10, 10, 15, 0.6);
      backdrop-filter: blur(24px);
      animation: fadeUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) both;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .card::before {
      content: '';
      position: absolute;
      inset: -1px;
      border-radius: 4px;
      padding: 1px;
      background: linear-gradient(135deg, #ff6b00, #7c3aed, #0ea5e9, #f59e0b);
      background-size: 300% 300%;
      animation: borderGlow 4s ease infinite;
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      z-index: -1;
    }

    @keyframes borderGlow {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .tag {
      display: inline-block;
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      color: #f59e0b;
      margin-bottom: 20px;
      animation: fadeUp 1.2s 0.2s cubic-bezier(0.16, 1, 0.3, 1) both;
    }

    .name {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(4rem, 10vw, 8rem);
      line-height: 0.9;
      letter-spacing: 0.04em;
      background: linear-gradient(135deg, #ffffff 0%, #a78bfa 40%, #38bdf8 70%, #fb923c 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: fadeUp 1.2s 0.35s cubic-bezier(0.16, 1, 0.3, 1) both;
      filter: drop-shadow(0 0 40px rgba(124, 58, 237, 0.4));
    }

    .divider {
      width: 80px;
      height: 2px;
      margin: 24px auto;
      background: linear-gradient(90deg, #7c3aed, #0ea5e9);
      border-radius: 99px;
      animation: fadeUp 1.2s 0.5s cubic-bezier(0.16, 1, 0.3, 1) both;
    }

    .title {
      font-size: clamp(1rem, 3vw, 1.6rem);
      font-weight: 300;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.7);
      animation: fadeUp 1.2s 0.65s cubic-bezier(0.16, 1, 0.3, 1) both;
    }

    .title span {
      color: #38bdf8;
      font-weight: 600;
    }

    .particles {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      background: white;
      opacity: 0;
      animation: float linear infinite;
    }

    @keyframes float {
      0%   { transform: translateY(100vh) scale(0); opacity: 0; }
      10%  { opacity: 0.6; }
      90%  { opacity: 0.3; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    .badge {
      margin-top: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      animation: fadeUp 1.2s 0.8s cubic-bezier(0.16, 1, 0.3, 1) both;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    .dot:nth-child(1) { background: #ff6b00; animation-delay: 0s; }
    .dot:nth-child(3) { background: #7c3aed; animation-delay: 0.3s; }
    .dot:nth-child(5) { background: #0ea5e9; animation-delay: 0.6s; }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50%       { transform: scale(1.8); opacity: 1; }
    }

    .badge-text {
      font-size: 0.7rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>

  <div class="particles" id="particles"></div>

  <div class="card">
    <div class="tag">&#9670; Portfolio &#9670;</div>
    <div class="name">Akshay</div>
    <div class="divider"></div>
    <div class="title">Future <span>MLOps Architect</span></div>
    <div class="badge">
      <div class="dot"></div>
      <span class="badge-text">DevOps</span>
      <div class="dot"></div>
      <span class="badge-text">Cloud</span>
      <div class="dot"></div>
      <span class="badge-text">ML Infrastructure</span>
    </div>
  </div>

  <script>
    const container = document.getElementById('particles');
    for (let i = 0; i < 60; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.left = Math.random() * 100 + 'vw';
      p.style.animationDuration = (6 + Math.random() * 10) + 's';
      p.style.animationDelay = (Math.random() * 10) + 's';
      p.style.width = p.style.height = (1 + Math.random() * 2) + 'px';
      container.appendChild(p);
    }
  </script>
</body>
</html>
