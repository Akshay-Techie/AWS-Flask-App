apiVersion: apps/v1
kind: Deployment
metadata:
  name: project03-app
  namespace: default
  labels:
    app: project03
    version: v1
  annotations:
    description: "Flask web application deployment on EKS"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  
  selector:
    matchLabels:
      app: project03
  
  template:
    metadata:
      labels:
        app: project03
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
    
    spec:
      # Pull image from ECR with authentication
      imagePullSecrets:
      - name: ecr-credentials
      
      containers:
      - name: project03-app
        # Image will be updated by Jenkins pipeline
        image: 793433927733.dkr.ecr.ap-south-1.amazonaws.com/project03-app:01
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: 5000
          protocol: TCP
        
        # Environment variables
        env:
        - name: FLASK_ENV
          valueFrom:
            configMapKeyRef:
              name: project03-config
              key: FLASK_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: project03-config
              key: LOG_LEVEL
        - name: AWS_REGION
          value: "ap-south-1"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        
        # Resource requests and limits
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        
        # Volume mounts for logs
        volumeMounts:
        - name: app-logs
          mountPath: /var/log/app
        
        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      
      # Pod-level security and affinity
      securityContext:
        fsGroup: 2000
      
      # Anti-affinity to spread pods across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - project03
              topologyKey: kubernetes.io/hostname
      
      # Volumes
      volumes:
      - name: app-logs
        emptyDir: {}
      
      # Restart policy
      restartPolicy: Always
      
      # Termination grace period for graceful shutdown
      terminationGracePeriodSeconds: 30
      
      # DNS policy
      dnsPolicy: ClusterFirst
