apiVersion: v1
kind: Service
metadata:
  name: project03-service
  namespace: default
  labels:
    app: project03
  annotations:
    description: "LoadBalancer service to expose Flask app to internet"
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  
  selector:
    app: project03
  
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  
  # Session affinity
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  
  # Health check settings
  healthCheckNodePort: 30000
  
  # Load balancer configuration
  externalTrafficPolicy: Local
